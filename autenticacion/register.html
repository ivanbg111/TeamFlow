<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - TeamFlow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <!-- Formulario de Registro -->
  <section class="form-section">
    <div class="card form-card">
      <h2 class="text-center mb-4">Crea tu cuenta</h2>
      <form id="register-form">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="usuario" class="form-label">Nombre de usuario</label>
          <input type="text" id="usuario" name="usuario" class="form-control" required>
          <div id="usuario-error" class="text-danger" style="display:none;">Este usuario ya está registrado.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" name="email" class="form-control" required>
          <div id="email-error" class="text-danger" style="display:none;">Este correo ya está registrado.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-cta w-100">Registrarme</button>
      </form>

      <div class="text-center mt-3">
        <small>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></small>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <!-- Incluyendo el archivo JavaScript con la lógica AJAX -->
  <script src="js/auth.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
