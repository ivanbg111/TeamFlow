<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión - TeamFlow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <!-- Formulario de Login -->
  <section class="form-section">
    <div class="card form-card">
      <h2 class="text-center mb-4">Iniciar sesión</h2>
      <form id="login-form">
        <div class="mb-3">
          <label for="login-identificador" class="form-label">Usuario o correo electrónico</label>
          <input type="text" id="login-identificador" name="login-identificador" class="form-control" required>
          <div id="login-usuario-error" class="text-danger" style="display:none;">Usuario o correo no encontrado.</div>
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">Contraseña</label>
          <input type="password" id="login-password" name="login-password" class="form-control" required>
          <div id="login-password-error" class="text-danger" style="display:none;">Contraseña incorrecta.</div>
        </div>
        <button type="submit" class="btn btn-cta w-100">Iniciar sesión</button>
      </form>

      <div class="text-center mt-3">
        <small>¿No tienes cuenta? <a href="register.html">Regístrate</a></small>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
